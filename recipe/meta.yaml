{% set version = "0.7.2" %}

package:
  name: torch_em
  version: {{ version }}

source:
  url: https://github.com/constantinpape/torch_em/archive/{{ version }}.tar.gz
  sha256: f13a7aa4f0b4060da1d7ba6fc496653763544a9398e260c52c9112dff901676a

build:
  number: 0
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - bioimageio.core >=0.6.1
    - bioimageio.spec >=0.5.2
    - kornia
    - python >=3.6
    - python-elf >=0.4.8
    - pytorch
    - tensorboard
    - tifffile
    - torchvision
    - tqdm
    - timm

test:
  imports:
    - torch_em
  source_files:
    - test/**/*.py
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Deep-learning based semantic and instance segmentation for 3D Electron Microscopy and other bioimage analysis problems based on pytorch.
  home: https://github.com/constantinpape/torch-em

extra:
  recipe-maintainers:
    - constantinpape
